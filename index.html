<!DOCTYPE html>
<html>
  <head>
    <title>Relationships</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
  </head>
  <body>
    <div class="Application">
      <div class="UserMenu" id="UserMenu">
        <div id="Toggleable">
          <fieldset class="Legend">
            <div class="keyGroup">
              <div class="key" id="familyKey"></div>
              <div><p>Family</p></div>
            </div>
            <div class="keyGroup">
              <div class="key" id="friendKey"></div>
              <p>Friend</p>
            </div>
            <!-- <div class="keyGroup">
              <div class="key" id="businessKey"></div>
              <p>Business Associate</p>
            </div> -->
            <!-- <div class="keyGroup">
                            <div class="key" id="geKey"></div> 
                            <p>George Eliot</p>
                        </div> -->
          </fieldset>
          <div class="Search">
            <datalist id="people"></datalist>
            <input id="searchBar" placeholder="Search" list="people" type="text" onkeyup="filterInput()" />
            <button id="clearButton" onclick="clearSearch()">Reset</button>
          </div>
          <div id="Biography">
            <div class="Info">
              <div class="NameAndClose">
                <div id="BiographyName"></div>
                <div id="CloseButton" onclick="clearDisplay()">
                  <svg
                    width="64"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    height="64"
                    viewBox="0 0 64 64"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    enable-background="new 0 0 64 64"
                  >
                    <g>
                      <path
                        fill="#1D1D1B"
                        d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z"
                      />
                    </g>
                  </svg>
                </div>
              </div>
              <div id="BirthAndDeath"></div>
              <div class="Photo">
                <img id="BiographyPhoto" />
              </div>
            </div>
            <div id="BiographySummary"></div>
            <div id="BiographyLetters"></div>
          </div>
        </div>
        <div class="ToggleMenu" onclick="toggleMenu()">
          <div class="Button">
            <div id="ButtonText">Hide Menu</div>
            <svg
              id="ButtonArrow"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 129 129"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              enable-background="new 0 0 129 129"
            >
              <g>
                <path
                  d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div id="relationshipWeb"></div>
    </div>
    
    <div class="search" id="search-bar">
      <button class="submit"><i class="fas fa-search"></i><svg
      src="public/Search icon.svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M21.4315 11.7631C21.4315 16.497 17.4133 20.5261 12.2158 20.5261C7.01825 20.5261 3 16.497 3 11.7631C3 7.02913 7.01825 3 12.2158 3C17.4133 3 21.4315 7.02913 21.4315 11.7631ZM18.7644 21.6948C16.8718 22.8544 14.6252 23.5261 12.2158 23.5261C5.46918 23.5261 0 18.2596 0 11.7631C0 5.26651 5.46918 0 12.2158 0C18.9623 0 24.4315 5.26651 24.4315 11.7631C24.4315 14.8751 23.1765 17.7049 21.1272 19.8088L28.8655 27.2904L26.7087 29.3757L18.7644 21.6948Z" fill="#F2F4F8"/>
      </svg></button> 
      <div class="box">
      <input class="search-txt" type="text" placeholder="Search..." />  
      </div>
    </div>

    <script src="js/relationshipsUtils.js"></script>
    <script src="js/relationship.js"></script>
    <script>
        var searchBox=document.getElementById("search-bar");
        var icon=document.getElementsByClassName("submit")[0];
        icon.onclick=function(){
            searchBox.classList.toggle("active");
        }
    </script>
  </body>
</html>
